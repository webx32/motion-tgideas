<style>

<body>

	<div class="content">

		<p>内容</p>
		<p>内容</p>
		<p>内容</p>		
	</div>


	<script>
		
		$(function(){
			$('button').on('touchend', function(){
				new mo.LaunchAPP({

					iosScheme: 'tencent101021990://',
					androidInstallURL: 'http://dlied5.qq.com/candycrush/candycrushsaga_1.34.1-Release-Tencent-NUKE_Tencent-Launch-0.1.17_Android-release-LIVE-tencent_10000703_140901095434c.apk',

			})

		});
